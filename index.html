<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <title>개발자 포트폴리오</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- Header Section -->
    <header class="sticky top-0">
      <nav class="container max-w-4xl mx-auto px-6 py-3 flex justify-between items-center">
        <!-- Logo -->
        <div class="flex items-center space-x-4">
          <h1 class="text-2xl font-bold">김개발</h1>
          <p class="text-sm text-gray-500">풀스택 개발자</p>
        </div>
        <!-- Menu -->
        <ul class="flex items-center gap-x-6">
          <li><a href="#home" class="hover:text-blue-500 transition-colors">홈</a></li>
          <li><a href="#about" class="hover:text-blue-500 transition-colors">소개</a></li>
          <li><a href="#skills" class="hover:text-blue-500 transition-colors">기술</a></li>
          <li><a href="#projects" class="hover:text-blue-500 transition-colors">프로젝트</a></li>
          <li><a href="#contact" class="hover:text-blue-500 transition-colors">연락처</a></li>
          <li>
            <button
              class="p-2 w-10 h-10 rounded-full bg-gray-200 focus:outline-none focus:ring focus:ring-blue-500 cursor-pointer"
            >
              <i class="fas fa-moon"></i>
            </button>
          </li>
        </ul>
      </nav>
    </header>
    <main class="bg-gray-300 container max-w-4xl mx-auto px-6 py-12">
      <!-- Home Section -->
      <section class="bg-red-200 h-60"></section>
      <!-- About Section -->
      <section class="bg-yellow-200 h-60">
        <h2 class="text-3xl font-bold mb-6">소개</h2>
      </section>
      <!-- Skills Section -->
      <section class="bg-blue-200 h-60">
        <h2 class="text-3xl font-bold mb-6">기술</h2>
      </section>
      <!-- Projects Section -->
      <section class="bg-cyan-200 h-60">
        <h2 class="text-3xl font-bold mb-6">프로젝트</h2>
      </section>
      <!-- Contect Section -->
      <section class="bg-green-200 h-60">
        <h2 class="text-3xl font-bold mb-6">연락처</h2>
      </section>
    </main>
    <!-- Footer Section -->
    <footer class="bg-gray-400 w-full h-20"></footer>
  </body>
</html>
